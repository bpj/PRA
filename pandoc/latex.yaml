from: markdown-shortcut_reference_links+four_space_rule
to: latex-smart
pdf-engine: xelatex
include-in-header:
  - latex/praroman.ltx
variables:
  documentclass: scrartcl
  classoption:
    - DIV=14
  fontsize: 11pt
  papersize: a4
  mainfont: Noto Serif
  sansfont: Noto Sans
  monofont: Noto Mono
  links-as-notes: true
toc: true

